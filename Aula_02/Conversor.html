<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Conversor de moeda</title>
</head>
<body>
  <div class="container">
    <h1 class="page-title">
      Conversor de moedas
    </h1>
    <p class="page-subtitle">
      Descubra a cotação do real em relação as moedas
    </p>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
    <div class="campo">
      <!-- <label for="moeda">Insira o valor:</label> -->
      <input type="number" id="valor" size="2"  onkeyup="return nina(event)"/>
        <div class="campo-moeda" id="selecionar-tipo">
          <span class="spam">➡️</span>
          <!-- <p>simbolos: ➡️↗️⏩🔁↔️💱</p> -->
          <select name="" class="selecione-moedas" id="moeda-1">
            <option value="none">Selecione uma moeda</option>
            <option value="dolar">Dolar</option>
            <option value="euro">Euro</option>
            <option value="libra_esterlina">Libra Esterlina</option>
            <option value="ienes">Ienes</option>          </select>
        </div>
    </div>
    <div class="resultado">
        <button id="search" type="submit" onclick="Converter()" onsubmit="">Converter</button>
        <h2 id="valorConvertido"></h2>
    </div>
    </div>
  </div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
</html>
